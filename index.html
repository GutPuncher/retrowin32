<!doctype html>
<title>retrowin32</title>
<link rel='stylesheet' href='win2k.css'>
<style>
    body {
        width: 60ex;
        margin: 2ex auto;
    }

    h1,
    h2 {
        font-size: 100%;
        margin: 4px 0;
    }

    hr {
        border: none;
        border-top: groove;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    a:visited {
        color: LinkText;
    }

    main {
        padding: 8px;
        background: #d0d0c8;
    }

    dd {
        margin-left: 16px;
    }
</style>

<body>
    <main class='panel'>
        <div style='float: right'><a href='https://github.com/evmar/retrowin32'>on github</a></div>
        <h1>retrowin32</h1>
        <hr>

        <p>retrowin32 is a still-early Windows emulator for the web (and other non-Windows platforms).</p>

        <p>Take a win32 <code>.exe</code> file and run it in a web browser or a Mac.</p>

        <p>See <a href='https://github.com/evmar/retrowin32/blob/main/README.md'>the README</a> for more.</p>

        <h2>demos</h2>
        <p id='demos'>None of these fully work, but here are some demos (click 'run'):</p>
    </main>
</body>

<script>
    async function main() {
        const demos = await (await fetch('index.json')).json();
        const links = document.createElement('dl');
        for (const demo of demos) {
            const dt = document.createElement('dt');
            const a = document.createElement('a');
            const url = `run.html?${demo.params}`;
            a.href = url;
            a.innerText = demo.desc;
            dt.appendChild(a);
            links.appendChild(dt);

            const dd = document.createElement('dd');
            dd.innerHTML = demo.notes ?? '';
            links.appendChild(dd);
        }
        document.getElementById('demos').appendChild(links);
    }
    main();
</script>
